monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
        first_custom_handler:
            level: debug
            type: stream
            path: "%kernel.logs_dir%/first_file.log"
            channels: ['first_custom_channel']
        second_custom_handler:
            level: debug
            type: stream
            path: "%kernel.logs_dir%/second_file.log"
            channels: ['second_custom_channel']
